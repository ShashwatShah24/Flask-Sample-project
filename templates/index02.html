<!DOCTYPE html>
<html lang="en">
<head>
  <title>Displaying Dataset</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body style="background-color:OLIVE;">

<div class="container" style="background-color:GREEN; margin-top: 200px"> 
  <form class="form-horizontal" action = "/savedetails" method="post">
    <div class="form-group">
      <label class="control-label col-sm-2" for="sn">sn</label>
      <div class="col-sm-10">
        <input type="sn" class="form-control" id="sn" placeholder="Enter sn" name="sn">
      </div>
    </div>

	<div class="form-group" style="background-color:MediumSeaGreen;">        
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn btn-default" value="Submit"> Submit</button>
      </div>
	</div>
  </form>
</div>

</body>
</html>
