<!DOCTYPE html>
<html lang="en">
<head>
  <title>Register</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
</head>
<body style="background-color:lightgrey;">

<nav class="navbar navbar-expand-sm bg-light navbar-light" style="margin-top: 50px;">
  <!-- Brand/logo -->
  <a class="navbar-brand" href="#">
    <img src="/static/airtel-logo-white-text-horizontal.jpg" alt="logo" style="width:100px;">
  </a>
  
  <!-- Links -->
  <ul class="navbar-nav">
    <li class="nav-item">
      <a class="nav-link" href="/">Home</a>
    </li>
  </ul>
</nav>

<div class="container" style="background-color:white ; margin-top: 50px;width:400px; border-radius: 50px" > 
  <form class="form-horizontal" action = "/savedetails"  method="post"  >
    <div class="form-group">
      <label class="control-label col-sm-10" for="Name" style="padding-top:15px">Name:</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="Name" placeholder="Enter Name" name="Name" required>
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-10" for="Age">Age:</label>
      <div class="col-sm-10">          
        <input type="number" class="form-control" id="Age" placeholder="Enter Age" name="Age" required>
      </div>
    </div>

<div class="form-group">
      <label class="control-label col-sm-10" for="dob">Date of birth:</label>
      <div class="col-sm-10">          
        <input type="date" class="form-control" id="dob" placeholder="Enter dob" name="dob" required>
      </div>
    </div>

        <div class="form-group">
      <label class="control-label col-sm-10" for="Email">Email:</label>
      <div class="col-sm-10">          
        <input type="email" class="form-control" id="Email" placeholder="Enter Email" name="Email" required>
      </div>
    </div>

    <div class="form-group">
      <label class="control-label col-sm-10" for="pwd">Password:</label>
      <div class="col-sm-10">          
        <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="pwd" required>
      </div>
    </div>

    <div class="form-group">
      <label class="control-label col-sm-10" for="rpwd">Re-Password:</label>
      <div class="col-sm-10">          
        <input type="password" class="form-control" id="rpwd" placeholder="Enter password again" name="rpwd" required>
      </div>
    </div>

    <div class="form-group">        
      <div class="col-sm-offset-2 col-sm-10">
        <div class="checkbox">
          <label><input type="checkbox" name="remember"> Remember me</label>
        </div>
      </div>
    </div>
    <div class="form-group">        
      <div class="col-sm-offset-2 col-sm-3">
        <button type="submit" class="btn btn-default float" value="Submit" style="position:center;border: 2px solid red;"> Submit</button>
      </div>

    </div>
  </form>
</div>

</body>
</html>
